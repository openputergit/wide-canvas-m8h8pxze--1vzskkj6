<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Health Care Hospital</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: url('https://images.unsplash.com/photo-1538108149393-fbbd81895907?q=80&w=2000') center/cover fixed;
        }
        .glass-effect {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
        }
    </style>
</head>
<body class="min-h-screen">
    <div class="container mx-auto px-4 py-8">
        <!-- Header -->
        <h1 class="text-4xl font-bold text-center text-blue-800 mb-8">Health Care Hospital</h1>

        <!-- Initial Selection -->
        <div id="userTypeSelection" class="glass-effect max-w-md mx-auto p-6 rounded-lg shadow-lg">
            <h2 class="text-xl font-semibold mb-4 text-center">Select User Type</h2>
            <div class="flex justify-center gap-4">
                <button onclick="showUserType('patient')" class="bg-blue-500 text-white px-6 py-2 rounded hover:bg-blue-600 transition">Patient</button>
                <button onclick="showUserType('doctor')" class="bg-green-500 text-white px-6 py-2 rounded hover:bg-green-600 transition">Doctor</button>
            </div>
        </div>

        <!-- Patient Authentication -->
        <div id="patientAuth" class="hidden">
            <div class="glass-effect max-w-md mx-auto p-6 rounded-lg shadow-lg">
                <div class="flex justify-center gap-4 mb-6">
                    <button onclick="toggleAuthForm('login')" class="bg-blue-500 text-white px-6 py-2 rounded hover:bg-blue-600 transition">Login</button>
                    <button onclick="toggleAuthForm('signup')" class="bg-green-500 text-white px-6 py-2 rounded hover:bg-green-600 transition">Sign Up</button>
                </div>

                <!-- Login Form -->
                <form id="loginForm" class="hidden">
                    <div class="mb-4">
                        <input type="text" placeholder="Username" class="w-full p-2 border rounded">
                    </div>
                    <div class="mb-4">
                        <input type="password" placeholder="Password" class="w-full p-2 border rounded">
                    </div>
                    <button type="submit" class="w-full bg-blue-500 text-white py-2 rounded hover:bg-blue-600">Login</button>
                    <button type="button" onclick="showForgotPassword()" class="text-blue-500 mt-2 hover:underline">Forgot Password?</button>
                </form>

                <!-- Sign Up Form -->
                <form id="signupForm" class="hidden">
                    <div class="mb-4">
                        <input type="text" placeholder="Full Name" class="w-full p-2 border rounded">
                    </div>
                    <div class="mb-4">
                        <input type="text" placeholder="Username" class="w-full p-2 border rounded">
                    </div>
                    <div class="mb-4">
                        <input type="password" placeholder="Password" class="w-full p-2 border rounded">
                    </div>
                    <button type="submit" class="w-full bg-green-500 text-white py-2 rounded hover:bg-green-600">Sign Up</button>
                </form>
            </div>
        </div>

        <!-- Doctor Login -->
        <div id="doctorLogin" class="hidden glass-effect max-w-md mx-auto p-6 rounded-lg shadow-lg">
            <h2 class="text-xl font-semibold mb-4">Doctor Login</h2>
            <form>
                <div class="mb-4">
                    <select class="w-full p-2 border rounded">
                        <option value="">Select Doctor</option>
                        <option value="doctor1">Dr. Smith - Cardiologist</option>
                        <option value="doctor2">Dr. Johnson - Neurologist</option>
                        <option value="doctor3">Dr. Williams - Pediatrician</option>
                    </select>
                </div>
                <div class="mb-4">
                    <input type="password" placeholder="Password" class="w-full p-2 border rounded">
                </div>
                <button type="submit" class="w-full bg-blue-500 text-white py-2 rounded hover:bg-blue-600">Login</button>
            </form>
        </div>

        <!-- Patient Dashboard -->
        <div id="patientDashboard" class="hidden">
            <div class="glass-effect max-w-4xl mx-auto p-6 rounded-lg shadow-lg">
                <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
                    <button onclick="showSection('medicalInfo')" class="bg-blue-500 text-white p-4 rounded hover:bg-blue-600">Medical Information</button>
                    <button onclick="showSection('doctorAppointment')" class="bg-green-500 text-white p-4 rounded hover:bg-green-600">Doctor Appointments</button>
                    <button onclick="showSection('changePassword')" class="bg-purple-500 text-white p-4 rounded hover:bg-purple-600">Change Password</button>
                </div>
            </div>
        </div>

        <!-- Medical Information Form -->
        <div id="medicalInfoForm" class="hidden glass-effect max-w-4xl mx-auto p-6 rounded-lg shadow-lg mt-4">
            <h2 class="text-xl font-semibold mb-4">Medical Information</h2>
            <form class="grid grid-cols-1 md:grid-cols-2 gap-4">
                <input type="text" placeholder="Patient Name" class="p-2 border rounded">
                <input type="date" placeholder="Date of Birth" class="p-2 border rounded">
                <input type="number" placeholder="Age" class="p-2 border rounded">
                <select class="p-2 border rounded">
                    <option value="">Select Gender</option>
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                    <option value="other">Other</option>
                </select>
                <input type="tel" placeholder="Contact Number" class="p-2 border rounded">
                <input type="text" placeholder="Address" class="p-2 border rounded">
                <input type="text" placeholder="Referred By" class="p-2 border rounded">
                <textarea placeholder="Current Issue" class="p-2 border rounded"></textarea>
                <div class="col-span-2">
                    <label class="block mb-2">Blood Report</label>
                    <input type="file" class="w-full p-2 border rounded">
                </div>
                <textarea placeholder="Previous Diseases and Treatment" class="col-span-2 p-2 border rounded"></textarea>
                <button type="submit" class="col-span-2 bg-blue-500 text-white py-2 rounded hover:bg-blue-600">Submit</button>
            </form>
        </div>

        <!-- Doctor Appointment Form -->
        <div id="doctorAppointmentForm" class="hidden glass-effect max-w-4xl mx-auto p-6 rounded-lg shadow-lg mt-4">
            <h2 class="text-xl font-semibold mb-4">Doctor Appointment</h2>
            <form class="grid gap-4">
                <select class="p-2 border rounded">
                    <option value="">Select Doctor</option>
                    <option value="doctor1">Dr. Smith - Cardiologist</option>
                    <option value="doctor2">Dr. Johnson - Neurologist</option>
                    <option value="doctor3">Dr. Williams - Pediatrician</option>
                </select>
                <input type="datetime-local" class="p-2 border rounded">
                <button type="submit" class="bg-green-500 text-white py-2 rounded hover:bg-green-600">Book Appointment</button>
            </form>
        </div>

        <!-- Change Password Form -->
        <div id="changePasswordForm" class="hidden glass-effect max-w-md mx-auto p-6 rounded-lg shadow-lg mt-4">
            <h2 class="text-xl font-semibold mb-4">Change Password</h2>
            <form class="grid gap-4">
                <input type="password" placeholder="Old Password" class="p-2 border rounded">
                <input type="password" placeholder="Confirm Old Password" class="p-2 border rounded">
                <input type="password" placeholder="New Password" class="p-2 border rounded">
                <input type="password" placeholder="Confirm New Password" class="p-2 border rounded">
                <button type="submit" class="bg-purple-500 text-white py-2 rounded hover:bg-purple-600">Change Password</button>
            </form>
        </div>

        <!-- Admin Dashboard -->
        <div id="adminDashboard" class="hidden glass-effect max-w-6xl mx-auto p-6 rounded-lg shadow-lg mt-4">
            <h2 class="text-xl font-semibold mb-4">Admin Dashboard</h2>
            <div class="grid gap-4">
                <div class="border rounded p-4">
                    <h3 class="font-semibold mb-2">Today's Patients (Limited to 10)</h3>
                    <table class="w-full">
                        <thead>
                            <tr class="border-b">
                                <th class="p-2">Serial No.</th>
                                <th class="p-2">Patient Name</th>
                                <th class="p-2">QR Code</th>
                            </tr>
                        </thead>
                        <tbody id="currentPatientsList">
                            <!-- Dynamically populated -->
                        </tbody>
                    </table>
                </div>
                <div class="border rounded p-4">
                    <h3 class="font-semibold mb-2">Previous Patients</h3>
                    <input type="month" class="p-2 border rounded mb-2">
                    <div id="previousPatientsList">
                        <!-- Dynamically populated -->
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Show user type selection
        function showUserType(type) {
            document.getElementById('userTypeSelection').classList.add('hidden');
            if (type === 'patient') {
                document.getElementById('patientAuth').classList.remove('hidden');
            } else {
                document.getElementById('doctorLogin').classList.remove('hidden');
            }
        }

        // Toggle authentication forms
        function toggleAuthForm(type) {
            document.getElementById('loginForm').classList.add('hidden');
            document.getElementById('signupForm').classList.add('hidden');
            document.getElementById(`${type}Form`).classList.remove('hidden');
        }

        // Show forgot password
        function showForgotPassword() {
            // Implement forgot password logic
            alert('Forgot password functionality will be implemented here');
        }

        // Show dashboard sections
        function showSection(section) {
            ['medicalInfoForm', 'doctorAppointmentForm', 'changePasswordForm'].forEach(s => {
                document.getElementById(s).classList.add('hidden');
            });
            document.getElementById(`${section}Form`).classList.remove('hidden');
        }

        // Handle form submissions
        document.querySelectorAll('form').forEach(form => {
            form.addEventListener('submit', (e) => {
                e.preventDefault();
                // Implement form submission logic
                alert('Form submitted successfully!');
            });
        });

        // Generate QR Code (mock function)
        function generateQR(patientId) {
            return `QR-${patientId}`;
        }

        // Populate current patients list (mock data)
        function populateCurrentPatients() {
            const tbody = document.getElementById('currentPatientsList');
            for (let i = 1; i <= 5; i++) {
                const tr = document.createElement('tr');
                tr.innerHTML = `
                    <td class="p-2">${i}</td>
                    <td class="p-2">Patient ${i}</td>
                    <td class="p-2">${generateQR(i)}</td>
                `;
                tbody.appendChild(tr);
            }
        }

        // Initialize the application
        document.addEventListener('DOMContentLoaded', () => {
            populateCurrentPatients();
        });
    </script>
<script>document.body.addEventListener('wheel', e => { if (!e.ctrlKey) return; e.preventDefault(); return }, { passive: false })</script>
	</body>
</html>
